name: Docker Publish

on:
  workflow_dispatch:

env:
  IMAGE_NAME: dbt1/mt-api-dev
  BACKEND_REPO: tuxbox-neutrino/mediathek-backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mt-api-dev
        uses: actions/checkout@v4
        with:
          path: mt-api-dev
          fetch-depth: 0

      - name: Checkout mediathek-backend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BACKEND_REPO }}
          path: mediathek-backend
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare backend tree
        run: |
          rm -rf mediathek-backend/vendor/mt-api-dev
          mkdir -p mediathek-backend/vendor/mt-api-dev
          rsync -a --exclude='.git' mt-api-dev/ mediathek-backend/vendor/mt-api-dev/

      - name: Read API version
        id: api_version
        run: |
          set -euo pipefail
          VERSION=$(git -C mt-api-dev describe --tags --long --abbrev=7 2>/dev/null || git -C mt-api-dev rev-parse --short HEAD)
          echo "value=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        working-directory: mediathek-backend
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ env.IMAGE_NAME }}:${{ steps.api_version.outputs.value }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f docker/api/Dockerfile \
            --push .
